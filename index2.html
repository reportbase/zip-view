<!DOCTYPE html>
<html>
<head>
  <title>Auth2 Single Web Page Application with Google Authentication</title>
</head>
<body>
  <h1>Auth2 Single Web Page Application with Google Authentication</h1>
  <button id="google-sign-in-button">Sign In with Google</button>
  <script>
    // Initialize the Google Sign-In library.
    var googleAuth = gapi.auth.init({
      clientId: '866271378749-uupeiu6kqu3huchf701akl91p0tdaijr.apps.googleusercontent.com',
      scopes: ['profile', 'email'],
    });

    // Add a listener for the 'signIn' event.
    googleAuth.on('signIn', function (googleUser) {
      // Get the user's information.
      var profile = googleUser.getBasicProfile();
      console.log(profile);

      // Show the user's name.
      document.getElementById('user-name').textContent = profile.getName();
    });

    // Add a listener for the 'signOut' event.
    googleAuth.on('signOut', function () {
      // Hide the user's name.
      document.getElementById('user-name').textContent = '';
    });

    // Render the Google Sign-In button.
    googleAuth.signInButtonRender(
      document.getElementById('google-sign-in-button'),
      {
        scope: 'profile email',
        height: 43,
        width: 250
      }
    );
  </script>
</body>
</html>
