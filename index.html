<body ondragstart="return false;" ondrop="return false"; oncontextmenu='return false;'>

<dialog id="goto" style="max-width: 80%; width: 360px;">
    <input id="goto-input" autocomplete="off"></input>
    <div class=centered><button id="goto-ok">Goto</button></div>
</dialog>
                                                       
<dialog id="gallery-add" style="max-width: 80%; width: 720px;">
      <label>ID</label>
      <input id="gallery-add-id" autocomplete="off"></input>
      <label>Title</label>
      <input id="gallery-add-title" autocomplete="off"></input>
      <label>Root</label>
      <input id="gallery-add-root" autocomplete="off"></input>
      <label>Path(s)</label>
      <textarea rows=6 id="gallery-add-json"></textarea>
      <div class=centered><button id="gallery-add-ok">Ok</button></div>
</dialog>

<dialog id="gallery-patch" style="max-width: 80%; width: 720px;">
    <label>ID</label>
    <input id="gallery-patch-id" autocomplete="off" readonly></input>
    <label>Title</label>
    <input id="gallery-patch-title" autocomplete="off"></input>
    <label>Root</label>
    <input id="gallery-patch-root" autocomplete="off"></input>
    <label>Paths(s)</label>
    <textarea rows=6 id="gallery-patch-json" rows=6></textarea>
    <div class=centered><button id="gallery-patch-ok">Ok</button></div>
</dialog>
      
<dialog id="confirm" style="max-width: 80%; width: 720px;">
    <label id="confirm-label">Confirm</label>
    <input id="confirm-input" autofocus autocomplete="off"></input>
    <div class=centered><button id="confirm-ok">Confirm</button></div>
</dialog>

<dialog id="user" style="max-width: 80%; width: 720px;">
      <label>Name</label>
      <input id="user-name" autocomplete="off"></input>
      <label>Email</label>
      <input id="user-email" autocomplete="off"></input>
      <label>Secret</label>
      <input id="user-secret" readonly autocomplete="off"></input>
      <div class=centered><button id="user-ok">Update</button></div>
</dialog>

<dialog id="user-login" style="max-width: 70%; width: 360px;">
      <div class=centered><div id="googleLogin" class="g-signin2" dat-a-longtitle="true"></div>
      <div class=centered><button style="width:50%" id="user-login-ok">Close</button></div>
</dialog>

</body>
