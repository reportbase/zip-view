<body ondragstart="return false;" ondrop="return false"; oncontextmenu='return false;'>

<dialog id="goto" style="max-width: 80%; width: 720px;">
      <input id="goto-input"></input>
      <div class=button><button id="goto-ok">Goto</button></div>
</dialog>
                                                       
<dialog id="gallery-add" style="max-width: 80%; width: 720px;">
      <label>Title</label>
      <input id="gallery-add-title"></input>
      <label>Json</label>
      <input id="gallery-add-json"></input>
      <div class=button><button id="gallery-add-ok">Ok</button></div>
</dialog>

<dialog id="gallery-edit" style="max-width: 80%; width: 720px;">
      <label>Title</label>
      <input id="gallery-edit-title"></input>
      <label>Json</label>
      <textarea id="gallery-edit-json" rows=5></textarea>
      <div class=button><button id="gallery-edit-ok">Ok</button></div>
</dialog>
      
<dialog id="confirm" style="max-width: 80%; width: 720px;">
      <label id="confirm-label">Confirm</label>
      <div class=button><button id="confirm-ok">Confirm</button></div>
</dialog>

<dialog id="user-update" style="max-width: 80%; width: 720px;">
      <label>Name</label>
      <input id="user-update-name"></input>
      <label>Email</label>
      <input id="user-update-email"></input>
      <label>Secret</label>
      <input id="user-update-secret"></input>
      <div class=button><button id="user-update-ok">Update</button></div>
</dialog>

<dialog id="user-login" style="max-width: 80%; width: 720px;">
      <div id="googleLogin" class="g-signin2"></div>
      <label>Email</label>
      <input id="user-login-email" ></input>
      <div class=button><button id="user-login-ok">Login</button></div>
</dialog>

<dialog id="user-edit" style="max-width: 80%; width: 720px;">
      <label>ID</label>
      <input id="user-edit-id"></input>
      <label>Name</label>
      <input id="user-edit-name"></input>
      <label>Email</label>
      <input id="user-edit-email" readonly></input>
      <label>Secret</label>
      <input id="user-edit-secret" readonly></input>
      <div class=button><button id="user-edit-ok">OK</button></div>
</dialog>

<dialog id="user-signup" style="max-width: 80%; width: 720px;">
      <label>Name</label>
      <input id="user-signup-name" readonly></input>
      <label>Email</label>
      <input id="user-signup-email" readonly></input>
      <div class=button><button id="user-signup-ok">Signup</button></div>
</dialog>

</body>
